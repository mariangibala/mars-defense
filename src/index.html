<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mars-Defense - pixi.js playground</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        body {
            font-size: 16px;
            margin: 0px;
            font-family: Arial, sans-serif;
            background-color: #0c0d19;
        }

        #app {
            position: relative;
            overflow: hidden;
            min-width: 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
        }

        <%= htmlWebpackPlugin.options.debuggerCSS %>

    </style>

</head>

<body>

<div id="app"></div>
<%= htmlWebpackPlugin.options.debugger %>

</body>
</html>
